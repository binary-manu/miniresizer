git:
  depth: false

branches:
  only:
    - travis
    - master

os: linux
dist: xenial
language: cpp
compiler: gcc
addons:
  apt:
    packages:
      - libfltk1.3-dev
      - fluid
      - libavcodec-dev
      - libavformat-dev
      - libswscale-dev
      - libavutil-dev

script:
  - ./build-appimage.sh

after_success:
  - >-
    [ "$TRAVIS_BRANCH" = "travis" -a "$TRAVIS_EVENT_TYPE" != "cron" ] &&
    wget -c https://github.com/probonopd/uploadtool/raw/master/upload.sh &&
    bash upload.sh build-appimage/MiniResizer-x86_64.AppImage

deploy:
  - on:
      branch: master
      condition: '"$TRAVIS_EVENT_TYPE" != "cron"'
    provider: releases
    file: build-appimage/MiniResizer-x86_64.AppImage 
    skip_cleanup: true
    api_key:
      secure: ""
    tags: true
